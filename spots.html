<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="includes/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="includes/css/HeaderStyle.css"/>
    <link rel="stylesheet" href="includes/css/navMenu.css"/>
    <link rel="stylesheet" href="includes/css/rankingStars.css"/>
    <link rel="stylesheet" href="includes/css/styledRangeInputs.css"/>
    <link rel="stylesheet" href="includes/css/mySpotGoogleMapStyle.css"/>
    <link rel="stylesheet prefetch" href="http://fonts.googleapis.com/css?family=Noto+Sans:700"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <script src="includes/js/jquery-2.1.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="includes/js/mySpotGoogleMapScripts.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="wrapper">
    <header id="glbHeader">
        <section id="logos-container">
            <a href="#" id="userPic"></a>
            <a href="#" id="logo"></a>
        </section>
        <a href="#" id="hamburgerButton"></a>
    </header>
    <nav id="navMenu" class="navMenuState">
        <ul id="menu">
            <li><a href="#">התראות</a></li>
            <li><a href="#">עדכון תנאי חוף</a></li>
            <li><a href="newspot.html">הוסף ספוט</a></li>
            <li><a href="#" class="selected">ספוטים</a></li>
            <li class="firstNavLink"><a href="index.html">דף הבית</a></li>
        </ul>
    </nav>
    <div class="clear"></div>
    <nav class="spotsNav">
        <div class="dropdown filter">
            <img src="includes/img/filter.jpg" type="button" data-toggle="dropdown" id="filterImg"/>
            <ul class="dropdown-menu pull-right">
                <li class="li" id="filterHead" style="height: 35px;background: #D6D6D6">פילטר
                </li>
                <li class="li">
                    <label>גובה גלים</label> <br>
                    <input type="range" name="rangeInput" step="1" min="0" max="20"><br>
                    <label id="rangeText"></label>
                </li>
                <li class="li">
                    <label>מרחק</label> <br>
                    <input type="range" name="rangeInput" step="1" min="1" max="30"><br>
                    <label id="distText"></label>
                </li>
                <li class="li">
                    <label>סוג שבירה</label> <br>
                    <div class="radioBtnsCont">
                        <input type="radio" id="rif" name="break" value="ריף">
                        <label for="rif">ריף</label>
                        <input type="radio" id="point" name="break" value="פוינט">
                        <label for="point">פוינט</label>
                        <input type="radio" id="break" name="break" value="שבירה">
                        <label for="break">שבירה</label>
                    </div>
                </li>
                <li class="li">
                    <label>כיוון שבירה</label> <br>
                    <div id="break1Img">
                        <img src="includes/img/break1.jpg" onclick="markRightSurfDirection()" width="100" height=87">
                    </div>
                    <div id="break2Img">
                        <img src="includes/img/break2.jpg" onclick="markLeftSurfDirection()" width="100" height=87">
                    </div>
                </li><br>
                <li class="li">
                    <label>רמת גלישה</label>
                    <div class="radioBtnsCont">
                        <input type="radio" id="easy" name="level" value="מתחילים">
                        <label for="rif">קל</label>
                        <input type="radio" id="medium" name="level" value="מתקדמים">
                        <label for="point">בינוני</label>
                        <input type="radio" id="hard" name="level" value="מומחים">
                        <label for="break">קשה</label>
                    </div>
                </li>
            </ul>
        </div>
        <label><input type="text" id="txtSrc" placeholder="...חיפוש"/></label>
        <input type="image" src="includes/img/love.jpg" alt="like" width="29" height="26" id="loveBtn">
    </nav>
    <div id="map" style="height: 515px">

    </div>
    <script src="includes/js/spots.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnmvaIGMxpoWZoXkIs_JCGoetynTVfCks&callback=mapDataManager">
    </script>
    <section id="footerNav">
        <input type="image" src="includes/img/setting.jpg" alt="filter" id="settingBtn">

        <input type="image" src="includes/img/navigate.jpg" alt="like"  id="navigateBtn">
    </section>
</div>
</body>
</html>
