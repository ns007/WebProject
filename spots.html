<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="includes/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="includes/css/mySpotGoogleMapStyle.css"/>
    <link rel="stylesheet prefetch" href="http://fonts.googleapis.com/css?family=Noto+Sans:700">
    <script src="includes/js/jquery-2.1.4.min.js"></script>
    <script src="includes/js/spots.js"></script>
    <script src="includes/js/mySpotGoogleMapScripts.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div id="wrapper">
    <header id="myHeader">
        <a href="#" id="userPic">
            <img src="includes/img/logo.jpg">
        </a>
        <span id="headerSpan">ספוטים</span>
        <div class="dropdown hamburgerCl">
            <img src="includes/img/hamburger.jpg" type="button" data-toggle="dropdown"/>
            <ul id="hamburgerNav" class="dropdown-menu pull-right">
                <li class="textAlignedRight"><a href="index.html">דף הבית</a></li>
                <li class="textAlignedRight"><a href="spots.html">ספוטים</a></li>
                <li class="textAlignedRight"><a href="newspot.html">הוסף ספוט</a></li>
                <li class="textAlignedRight"><a href="#">התראות</a></li>
                <li class="textAlignedRight"><a href="#">עדכון תנאי גלישה</a></li>
            </ul>
        </div>
    </header>
    <nav class="spotsNav">
        <div class="dropdown filter">
            <img src="includes/img/filter.jpg" type="button" data-toggle="dropdown" id="filterImg"/>
            <ul class="dropdown-menu pull-right">
                <li class="li" id="filterHead" style="height: 35px;background: #D6D6D6">פילטר
                </li>
                <li class="li">
                    <label>גובה גלים</label> <br>
                    <input type="range" id="rangeInput" name="rangeInput" step="1" min="1" max="10"><br>
                    <label id="rangeText"></label>
                </li>
                <li class="li">
                    <label>מרחק</label> <br>
                    <input type="range" id="distRangeInput" name="rangeInput" step="1" min="1" max="30"><br>
                    <label id="distText"></label>
                </li>
                <li class="li">
                    <label>סוג שבירה</label> <br>
                    <div class="radioBtnsCont">
                        <input type="radio" id="rif" name="break">
                        <label for="rif">ריף</label>
                        <input type="radio" id="point" name="break">
                        <label for="point">פוינט</label>
                        <input type="radio" id="break" name="break">
                        <label for="break">שבירה</label>
                    </div>
                </li>
                <li class="li">
                    <label>כיוון שבירה</label> <br>
                    <div id="break1Img">
                        <img src="includes/img/break1.jpg" onclick="imgclick1()">
                    </div>
                    <div id="break2Img">
                        <img src="includes/img/break2.jpg" onclick="imgclick2()">
                    </div>
                </li>
                <li>
                    <label>רמת גלישה</label> <br>
                    <div class="radioBtnsCont">
                        <input type="radio" id="easy" name="level">
                        <label for="rif">קל</label>
                        <input type="radio" id="medium" name="level">
                        <label for="point">בינוני</label>
                        <input type="radio" id="hard" name="level">
                        <label for="break">קשה</label>
                    </div>
                </li>
            </ul>
        </div>
        <label><input type="text" id="txtSrc" placeholder="...חיפוש"/></label>
        <input type="image" src="includes/img/love.jpg" alt="like" width="29" height="26" id="loveBtn">
    </nav>
    <div id="map" style="height: 515px">

    </div>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnmvaIGMxpoWZoXkIs_JCGoetynTVfCks&callback=initMap">
    </script>
    <section id="shutFilter">
        <input type="image" src="includes/img/setting.jpg" alt="filter" width="40" height="39" id="settingBtn">

        <input type="image" src="includes/img/navigate.jpg" alt="like" width="40" height="39" id="navigateBtn">
    </section>
</div>
</body>
</html>
