<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Google Maps API v3 Directions Example</title>
</head>
<body style="font-family: Arial; font-size: 12px;">
<div style="width: 600px;">
    <div id="directionsMap" style="width: 280px; height: 400px; float: left;"></div>
    <div id="panel" style="width: 300px; float: right;"></div>
    <button onclick="getDirections('חוף ארגמן נתניה')">לחץ</button>
    <button onclick="getDirections('חוף סירונית נתניה')">לחץ</button>
</div>

<script type="text/javascript">
    var self = this;
    var initDirectionsMap = function(){
        self.directionServiecs = {};
        directionServiecs.directionsService = new google.maps.DirectionsService();
        directionServiecs.directionsDisplay = new google.maps.DirectionsRenderer();

        var map = new google.maps.Map(document.getElementById('directionsMap'), {
            zoom: 7,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        directionServiecs.directionsDisplay.setMap(map);
        directionServiecs.directionsDisplay.setPanel(document.getElementById('panel'));
    }

    var getDirections = function(destination) {
        function getRouteRequest(position) {
            var request = {
                origin: position.coords.latitude + ',' + position.coords.longitude,
                destination: destination,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };

            directionServiecs.directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionServiecs.directionsDisplay.setDirections(response);
                }
            });
        }
        navigator.geolocation.getCurrentPosition(getRouteRequest);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnmvaIGMxpoWZoXkIs_JCGoetynTVfCks&callback=initDirectionsMap"></script>
</body>
</html>
